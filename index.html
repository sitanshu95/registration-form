<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="POST">
                <label>Name:</label><br>
                <input type="text" id="name" placeholder="Enter Your Full Name" required><br><br>
                <label>Email id:</label><br>
                <input type="email" name="email" placeholder="Enter your Email id" required><br><br>
                <label>Mobile:</label><br>
                <input type="tel" placeholder="Enter Your Mobile Number"  maxlength="10" minlength="10" required ><br><br>
                <label>Date Of Birth:</label><br>
                <input type="date" width="80px" required><br><br>
                <label>Gender:</label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
                <input type="radio" name="gender" id="other">Other<br><br>
                <label>Address:</label><br>
                <textarea rows="4" cols="25" required> </textarea><br><br>
                <input type="submit" value="submit" id="submit">
                  
            </form>
        </div>
    </div>
    
</body>
</html>
